<svg
  aria-hidden="true"
  [class]="getSvgClasses()"
  [attr.width]="width"
  [attr.height]="height"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern
      [id]="id"
      [attr.width]="width"
      [attr.height]="height"
      patternUnits="userSpaceOnUse"
      [attr.x]="x"
      [attr.y]="y"
    >
      <path
        [attr.d]="'M.5 ' + height + 'V.5H' + width"
        fill="none"
        [attr.stroke-dasharray]="strokeDasharray"
      ></path>
    </pattern>
  </defs>
  <rect
    width="100%"
    height="100%"
    [attr.stroke-width]="0"
    [attr.fill]="'url(#' + id + ')'"
  ></rect>
  <svg x="0" y="0" class="overflow-visible">
    <ng-container *ngIf="squares">
      <rect
        *ngFor="let square of squares"
        [attr.stroke-width]="0"
        [attr.width]="width - 1"
        [attr.height]="height - 1"
        [attr.x]="square[0] * width"
        [attr.y]="square[1] * height"
      ></rect>
    </ng-container>
  </svg>
</svg>
